<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="header__nav">
          <a href="/index.html">
            <img src="..." alt="logo" class="header__nav-logo" />
          </a>
          <button class="header__nav-button">Enter App</button>
        </nav>

        <div class="header__main">
          <img src="..." alt="cat" />

          <h1 class="header__main-title">
            <span class="header__main-span"> decentralized </span>
            smart contract
          </h1>

          <div class="header__main-button">
            <button class="btn">Buy UwU</button>
            <button class="btn">Enter app</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="main">
          <h3 class="main__title">
            UwU creates great exposure combining
            <span class="main__title-span">lending markets, strategies</span>
            and
            <span class="main__title-span">vaults</span>
            implemented within a single platform.
          </h3>

          <div class="main__card">
            <div class="main__card-item">
              <img src="..." alt="cat-read" />

              <p>Exposed markets</p>
            </div>
            <div class="main__card-item">
              <img src="..." alt="cat-bad" />

              <p>Automated looping</p>
            </div>
            <div class="main__card-item">
              <img src="..." alt="cat-door" />

              <p>Strategies and vaults</p>
            </div>
            <div class="main__card-item">
              <img src="..." alt="cat-box" />

              <p>Revenue sharing models</p>
            </div>
          </div>

          <div class="main__footer">
            <h3 class="main__footer-title">
              <span class="main__footer-span">Exceptional</span>
              <span class="main__footer-span2">yield</span>
              <span class="main__footer-span3">opportunities</span>
              by UwU Lend
            </h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
